<!DOCTYPE html>
<html>
    <head>
        <title>College Enquiry Chat Bot | Forgot password</title>
        <meta chatset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="\static\forgotstyle.css">
    </head>
    <body>
        <div class="center">
            <h1>Please enter your email address</h1>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <p class = "message">{{ message }}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <form method="post" action="/verifyforgot">
                <div class="txt_field">
                    <input type="text" name="email" required>
                    <span></span>
                    <label>Email ID:</label>
                </div>
                <input type="submit" value="Submit">
                <div class="space"></div>
            </form>
        </div>
    </body>
</html>
